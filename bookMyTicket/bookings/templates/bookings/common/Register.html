{% extends 'bookings/common/HeaderAndFooter.html' %}

{% block content %}

<div class="container ">
    <div class="ml-5 mt-5 p-3 center border border-warning">
        <form class="form " method="POST" action="">
            {% csrf_token %}
            <h1>User Signup</h1>
            <div class="w-50 ">
                <table class="table">

                    {% for field in form %}

                    <tr>
                        <td>{{field.label}}</td>
                        <td>{{field}}</td>
                    </tr>

                    {% endfor %}

                    <!-- <tr> <td>{{form.errors}}</td></tr> -->
                    <tr>
                        <td>
                            {% for message in messages %}
                            <p class="bg-warning" id="message">{{message}}</p>
                            {% endfor %}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-success" name="Submit" value="Create Account">
                        </td>
                        <td>
                            <a href="/login" class="btn btn-primary">Already User, Login Here</a>
                        </td>
                    </tr>

                </table>
            </div>
        </form>
    </div>
</div>
<script>
    /* Because I didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Please Don\'t Use Spaces';
    form_fields[2].placeholder = 'Email..';
    form_fields[3].placeholder = 'Enter password...';
    form_fields[4].placeholder = 'Re-enter Password...';


    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
{% endblock %}
