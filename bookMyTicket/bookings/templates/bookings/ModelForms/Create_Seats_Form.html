{% extends 'bookings/common/HeaderAndFooter.html' %}

{% block content %}

<div class="container border border-success">
    <form method="POST" action="">
        {% csrf_token %}
        {% for form in formset %}

        <div class="p-2 mx-3">
            {{form}}
        </div>
        {% endfor %}

        <br>
        <input class="btn btn-success mb-2" type="submit" name="Submit">
    </form>

</div>

{% endblock %}
