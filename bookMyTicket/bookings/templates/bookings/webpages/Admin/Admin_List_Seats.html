{% extends 'bookings/common/HeaderAndFooter.html' %}

{% block content %}

<div class="container ">
    <h4 class="mt-3">Editing Details of: {{seat_vals.theater_name}} Theater, {{seat_vals.show_name}} Show.</h4>

    <h5>Total Seats: {{seat_vals.seat_count}}</h5>
    <button class="btn btn-success mr-0 px-2 py-0 ">Add new Seat</button>


    <div class="grid-container grid-container--fill border border-success mt-3">
        {% for seat in seat_vals.seats %}
        <a href="/theater_admin/seats/details/{{seat.id}}">
            <div class="grid-element p-2 m-2 bg-secondary text-light text-center">
                {{seat.id}}
            </div>
        </a>

        {% endfor %}

    </div>


</div>

{% endblock %}
